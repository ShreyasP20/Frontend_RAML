<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Malicious APKs</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="site-header">
        <h1>Malicious APKs</h1>
        <div class="user-avatar" id="user-avatar" data-username="" data-email="" aria-label="User">
          <span class="avatar-initial" id="avatar-initial">?</span>
          <div class="user-tooltip" id="user-tooltip">
            <div><strong>Username:</strong> <span id="tooltip-username"></span></div>
            <div><strong>Email:</strong> <span id="tooltip-email"></span></div>
          </div>
        </div>
      </header>

      <section class="card">
        <h2>Upload APK</h2>
        <form id="report-form">
          <div class="drop-zone" id="drop-zone">
            <input id="apk-input" type="file" accept=".apk" />
            <div class="drop-content" id="drop-content">
              <p class="drop-title">Drag & drop APK here or <span class="browse" id="browse-btn">browse</span></p>
              <p class="drop-sub">Supported: <strong>.apk</strong></p>
            </div>
            <div class="file-info" id="file-info" hidden></div>
          </div>

          <div class="row">
            <button id="generate-btn" type="button">Generate PDF Report</button>
            <button id="clear-btn" type="button" class="muted">Clear</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Dashboard â€” Generated Reports</h2>
        <div id="reports-list" class="reports-list">No reports yet.</div>
      </section>

      <footer>
        <small
          >Reports are stored in backend database and synced in real-time.</small
        >
      </footer>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
